
<!DOCTYPE html>
<html>
<head>
<title>Configuration</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>Configuration</h1>
<form id="config-form">
<div class="form-group">
<label for="spreadsheet-id">Spreadsheet ID:</label>
<input type="text" class="form-control" id="spreadsheet-id" placeholder="Enter the ID of the Google Sheet containing the event details">
</div>
<div class="form-group">
<label for="worksheet-name">Worksheet Name:</label>
<input type="text" class="form-control" id="worksheet-name" placeholder="Enter the name of the worksheet containing the event details">
</div>
<div class="form-group">
<label for="calendar-id">Calendar ID:</label>
<input type="text" class="form-control" id="calendar-id" placeholder="Enter the ID of the Google Calendar to create the events in">
</div>
<button type="submit" class="btn btn-primary">Update Configuration</button>
</form>
</div>
</body>
</html>
